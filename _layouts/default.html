<!doctype html>
<html lang="en-gb">
  <head>
    <title>{{ page.title | escape | strip_html }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">
    <meta name="keywords" content="just, a, great, guy">

    <meta property="og:title" content="{{ page.title | escape | strip_html }}"/>
    <meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content=""/>

    <meta name="twitter:title" content="{{ page.title | escape | strip_html }}">
    <meta name="twitter:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="">

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="/assets/css/global.css?c={{site.time | date: '%s%N'}}">
    <link rel="stylesheet" href="/assets/css/default.css?c={{site.time | date: '%s%N'}}">

    <style>
      body {
        border: 1px solid black;
      }
    </style>
  </head>

  <body class="body">
    {{ content }}
  </body>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35803367-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-35803367-4', {
      anonymize_ip: true
    });
  </script>
</html>
