<div class="section">
  <div class="l-contain">
    <div class="section__title">
      Featured work
    </div>

    {% for post in site.work %}
    <div class="teaser" style="background-color: #{{ post.color }}; background-image: url({{ post.thumbnail }});">
      <h2 class="teaser__title">
        {{ post.snippet }}
      </h2>

      <div class="tags">
        <div class="tags__items">
          {% for tag in post.tags %}
            <span class="tags__item">
              {{ tag }}
            </span>
          {% endfor %}
        </div>
      </div>

      <!-- <span class="teaser__client">
        {{ post.client }}
      </span> -->
      <a href="{{ post.url }}" class="teaser__link"></a>
    </div>
    {% endfor %}
  </div>
</div>
